<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hangman - Jamaican Style</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Atma|Bungee+Inline" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1 class="text-center">HANGMAN</h1>
		<h2 class="text-center">Jamaican Style</h2>
		<h3 class="text-center" id="headerThree"></h3>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-sm-2">
			</div>
			<div class="col-sm-4 panel panel-default box">
				<img class="img-rounded img-responsive center-block" id="gameImage" src="assets/images/flag.jpg" alt="Jamaican Flag">
			</div>
			<div class="col-sm-4 panel panel-default text-center box">
				<p>Press Any Key to Get Started</p>
				<p>Wins</p>
				<p id="numberofwins"></p>
				<p>Current Word</p>
				<p id="currentword"></p>
				<p>Number of Guesses Remaining</p>
				<p id="numberofguessesremaining"></p>
				<p>Letters Already Guessed</p>
				<p id="lettersalreadyguessed"></p>
			</div>
		</div>
		<div class="col-sm-2">
		</div>
	</div>
</div>
<script src='assets/javascript/game.js'></script>
</body>
</html>
